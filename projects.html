---
permalink: /projects/
layout: default
---

<h1>Projects</h1>

<hr/>

{% for project in site.projects %}
    <h3>{{ project.name }}</h3>
    <p>{{ project.description }}</p>
    <p>
        <a href="{{ project.github }}"><i class="fa fa-github-alt" aria-hidden="true"></i> GitHub</a>&nbsp;&nbsp;
        <a href="{{ site.baseurl }}{{ project.website }}"><i class="fa fa-globe" aria-hidden="true"></i> Website</a>
    </p>
{% endfor %}
