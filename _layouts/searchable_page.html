<script type="text/javascript">
    function doSearch() {
        var q = document.getElementById("q");
        var v = q.value.toLowerCase();
        var rows = document.getElementsByTagName("tr");
        var on = 0;
        for ( var i = 0; i < rows.length; i++ ) {
          var fullname = rows[i].getElementsByClassName("bibitem");
          if(fullname.length > 0) {
            fullname = fullname[0].innerText.toLowerCase();
            console.log(fullname);
            if ( v.length == 0 || (v.length < 3 && fullname.indexOf(v) == 0) || (v.length >= 3 && fullname.indexOf(v) > -1 ) ) {
                rows[i].style.display = "";
                on++;
            } else {
                rows[i].style.display = "none";
            }
          }
        }
//         var n = document.getElementById("noresults");
//         if ( on == 0 && n ) {
//             n.style.display = "";
//             document.getElementById("qt").innerHTML = q.value;
//         } else {
//             n.style.display = "none";
//         }
    }
</script>

<div class="post">
  <header class="post-header">
    <div style="width: 100%; overflow: hidden;">
        <div style="width: 60%; float: left;">
            <h1 class="h2">{{ page.title }}</h1>
        </div>
        <div style="float: right;">
          <br />
<!--           <input type="text" id="filter" placeholder="Search" /> -->
            <input type="text" size="30" name="q" id="q" value="" onkeyup="doSearch();" />
        </div>
  </header>
  <article class="post-content">
  {{ content }}
  </article>
</div>
